<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">

    <!-- room CSS Links -->
    <link rel="stylesheet" href="css/room.css">

    <!-- title -->
    <title>Temperature Checker - Room</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div class="house__detail">

        <div class="header__container">

            <h1 class="small__title">
                House Details
            </h1>

            <div class="detail__container">

                <span class="detail__list">
                    id

                    <span>
                        01
                    </span>
                </span>

                <span class="detail__list">
                    Device Name

                    <span>
                        XYZ
                    </span>
                </span>

                <span class="detail__list">
                    House Name

                    <span>
                        AVCE
                    </span>
                </span>

                <span class="detail__list">
                    Number of Rooms

                    <span>
                        24
                    </span>
                </span>

                <span class="detail__list">
                    Address

                    <span>
                        24 Street
                    </span>
                </span>

            </div>

        </div>

        <a href="#" class="btn">
            Delete
        </a>

    </div>

    <div class="room__container">

        <h1 class="small__title">
            <span></span>

            Rooms

            <a href="#" class="btn">
                Add
                <i class="ri-add-fill"></i>
            </a>

        </h1>

        <div class="cards__container">

            <div class="room__card">

                <div class="card__img">
                    <img src="images/room.png" alt="Room Image">
                    <span class="room__text">
                        Room Number
                    </span>
                </div>

                <span class="room__text">
                    id 01

                    <span>
                        01
                    </span>
                </span>

                <span class="room__text">
                    Device Name

                    <span>
                        XYX
                    </span>
                </span>

                <i class="ri-delete-bin-7-fill delete__icon"></i>

            </div>

        </div>

    </div>

    <form class="edit__popup">

        <h1 class="small__title full__area">
            Edit

            <span>
                Room
            </span>
        </h1>

        <div class="input__field checkbox__field full__area">
            <input id="check" type="checkbox">
            <label for="check">Is Checked</label>
        </div>

        <div class="input__field">
            <span class="input__text">
                Room Name
            </span>
            <input type="text" placeholder="Write the Room Name" />
        </div>

        <div class="input__field">
            <span class="input__text">
                Ideal Temperature
            </span>
            <input type="text" placeholder="Write the Ideal Temperature of Room" />
        </div>

        <div class="input__field">
            <span class="input__text">
                Min Temperature
            </span>
            <input type="text" placeholder="Write the Minimum Temperature of Room" />
        </div>

        <div class="input__field">
            <span class="input__text">
                Max Temperature
            </span>
            <input type="text" placeholder="Write the Maximum Temperature of Room" />
        </div>

        <div class="input__field">
            <span class="input__text">
                Ideal Humanity
            </span>
            <input type="text" placeholder="Write the Ideal Humanity of Room" />
        </div>

        <div class="input__field">
            <span class="input__text">
                Min Humanity
            </span>
            <input type="text" placeholder="Write the Minimum Humanity of Room" />
        </div>

        <div class="input__field">
            <span class="input__text">
                Max Humanity
            </span>
            <input type="text" placeholder="Write the Maximum Humanity of Room" />
        </div>

        <a href="$" class="btn full__area">
            Submit
        </a>
    </form>
</body>

</html>
