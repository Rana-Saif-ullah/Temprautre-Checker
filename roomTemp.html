<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Room CSS Links -->
    <link rel="stylesheet" href="css/room.css">

    <!-- Temp CSS Links -->
    <link rel="stylesheet" href="css/temp.css">

    <!-- title -->
    <title>Temperature Checker - Room</title>

</head>

<body>

    <div class="house__detail">

        <div class="header__container">

            <h1 class="small__title">
                Room Details
            </h1>

            <div class="detail__container">

                <span class="detail__list">
                    id

                    <span>
                        01
                    </span>
                </span>

                <span class="detail__list">
                    Device Name

                    <span>
                        XYZ
                    </span>
                </span>

                <span class="detail__list">
                    House Name

                    <span>
                        AVCE
                    </span>
                </span>

                <span class="detail__list">
                    Number of Rooms

                    <span>
                        24
                    </span>
                </span>

                <span class="detail__list">
                    Address

                    <span>
                        24 Street
                    </span>
                </span>

            </div>

        </div>

        <a href="#" class="btn">
            Delete
        </a>

    </div>

    <div class="room__container">

        <h1 class="small__title">
            Rooms Temperature
            <span>
                General
            </span>
        </h1>

        <div class="tabs__container">

            <a href="#" class="tab active">
                General
            </a>

            <a href="#" class="tab">
                History
            </a>

        </div>

        <div class="cards__container">

            <div class="room__card">

                <div class="card__img">
                    <img src="images/temprautre.png" alt="Temperature Image">
                    <span class="room__text">
                        Room Temperature
                    </span>
                </div>

                <span class="room__text">
                    Min Temperature

                    <span>
                        20 Degree
                    </span>
                </span>

                <span class="room__text">
                    Max Temperature

                    <span>
                        32 Degree
                    </span>
                </span>

                <span class="room__text">
                    Default Temperature

                    <span>
                        28 Degree
                    </span>
                </span>

            </div>

        </div>

    </div>

</body>

</html>
